<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Customer List</h1>
        <button class="btn-add" id="add-customer">Add Customer</button>
        <table id="customer-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal" id="customer-modal">
        <div class="modal-content">
            <div class="modal-header">Add New Customer</div>
            <form id="customer-form">
                <label>First Name:</label>
                <input type="text" id="first-name" required>

                <label>Last Name:</label>
                <input type="text" id="last-name" required>

                <label>Email:</label>
                <input type="email" id="email" required>

                <label>Phone Number:</label>
                <input type="text" id="phone-number" required maxlength="15">

                <label>Country:</label>
                <input type="text" id="country">

                <label>City:</label>
                <input type="text" id="city">

                <label>Street:</label>
                <input type="text" id="street">

                <div class="modal-footer">
                    <button type="submit" class="btn-submit">Submit</button>
                    <button type="button" class="btn-cancel" id="cancel">Cancel</button>
                </div>
            </form>
        </div>

        <script src="script.js"></script>
</body>

</html>
